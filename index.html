<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Label -->
    <title>WhatsClone</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <img src="img/contact-pic.jpg" alt="Contact picture">
            <div class="contact-info">
                <h3>Silvia</h3>
                <p>Online ðŸŸ¢</p>
            </div>
        </div>
        <div class="header-right">
            <i class="bi bi-search"></i>
            <i class="bi bi-journal-medical"></i>
            <i class="bi bi-three-dots"></i>
        </div>
    </header>

    <!-- Chat box -->
    <div class="chat-box">
        <div class="chat-row sent">
            <div class="chat-message">
                <p>Ciao, come va?</p>
                <time datetime="24/11/2025 20:27:00">
                    24/11/2025 20:27:00
                </time>
            </div>
        </div>
        <div class="chat-row received">
            <div class="chat-message">
                <p>Tutto bene, grazie! E tu?</p>
                <time datetime="24/11/2025 20:28:00">
                    24/11/2025 20:28:00
                </time>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <input type="text" placeholder="Scrivi qui...">
        <button>
            <i class="bi bi-arrow-up-circle-fill"></i>
        </button>
    </footer>
</body>

</html>
